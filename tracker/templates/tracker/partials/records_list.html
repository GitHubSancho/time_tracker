<!-- tracker/templates/tracker/partials/records_list.html -->
{% if records %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>项目</th>
                <th>类别</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.start_datetime|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ record.end_datetime|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ record.project }}</td>
                    <td>{{ record.category }}</td>
                    <td>{{ record.notes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class="text-center">没有记录</p>
{% endif %}
