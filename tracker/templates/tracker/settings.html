# tracker/templates/tracker/settings.html

{% extends 'tracker/base.html' %}

{% block title %}设置{% endblock %}

{% block content %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">设置</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">设置</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-cogs me-1"></i>
                用户设置
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮件</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入您的电子邮件">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入新密码">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="请确认新密码">
                    </div>
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-bell me-1"></i>
                通知设置
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="email_notifications">
                    <label class="form-check-label" for="email_notifications">
                        启用电子邮件通知
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sms_notifications">
                    <label class="form-check-label" for="sms_notifications">
                        启用短信通知
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">保存设置</button>
            </div>
        </div>
    </div>
{% endblock %}
