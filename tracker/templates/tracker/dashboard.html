# tracker/templates/tracker/dashboard.html

{% extends 'tracker/base.html' %}

{% block title %}仪表盘{% endblock %}

{% block content %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">仪表盘</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">仪表盘</li>
        </ol>
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card bg-primary text-white mb-4">
                    <div class="card-body">主要指标</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">查看详情</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-warning text-white mb-4">
                    <div class="card-body">警告指标</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">查看详情</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4">
                    <div class="card-body">成功指标</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">查看详情</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">危险指标</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <a class="small text-white stretched-link" href="#">查看详情</a>
                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-area me-1"></i>
                        面积图示例
                    </div>
                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-1"></i>
                        柱状图示例
                    </div>
                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                数据表示例
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>职位</th>
                            <th>办公室</th>
                            <th>年龄</th>
                            <th>入职日期</th>
                            <th>薪水</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>姓名</th>
                            <th>职位</th>
                            <th>办公室</th>
                            <th>年龄</th>
                            <th>入职日期</th>
                            <th>薪水</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td>张三</td>
                            <td>工程师</td>
                            <td>北京</td>
                            <td>30</td>
                            <td>2020-01-01</td>
                            <td>$10000</td>
                        </tr>
                        <!-- 添加更多示例数据... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
